<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/favicon/favicon-16x16.png">
</head>
<body>
    <img src="./img/weather-background.jpg" style="width: 100vw; height: 100vh; position: fixed; z-index: -1; opacity: 0.8;">
    <nav>
        <h1><b>WEATHERIFY</b></h1>
    </nav>
    
    <div class="search-bar">
        <form action="/" method="post" id="form-search">
            <label for="city"></label>
            <input type="text" name="city" id="search-city" autofocus >
            <button id="btn-search" type="submit">Search</button>
        </form> 

    </div>
    
    
    <div class="data-loading">
        <div class="loader"></div>
        <div style="color: whitesmoke; font-size: 30px;">Loading ...</div>
    </div>


    <main id="weather-data" style="display: none;">
        <div id="main-data">
            <div class="data-container" id="city_name">
                City:
            </div>
            <div class="data-container" id="temp">
                Temperature :
            </div>
            <div class="data-container" id="feels_like">
                Feels Like :
            </div>
            <div id="min-max-temp">
                <div class="data-container" id="mintemp">
                    Min  Temp
                </div>
                <div class="data-container" id="maxtemp">
                    MaX Temp
                </div>
            </div>
        </div>
       <div id="other-data">
            <div class="data-container" id="pressure">
                pressure
            </div>
            <div class="data-container" id="humidity">
                humidity
            </div>
            <div class="data-container" id="sea_level">
                sea_level
            </div>

            <div class="data-container" id="grnd_level">
                grnd_level
            </div>
       </div>

    </main>

    
    <script src="script.js"></script>
</body>
</html>
